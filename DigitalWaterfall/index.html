<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cachoeira Digital por Mateus S.</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/icone.png">

</head>
<body>

    <main id="waterfall-scene">
        <div class="sky"></div>
        <div class="distant-mountains"></div>
        <div class="cliff-face">
            <svg class="rock-formation" viewBox="0 0 500 500" preserveAspectRatio="none">
                <path d="M0,500 L0,150 Q100,100 200,180 T400,150 L500,120 L500,500 Z" fill="#6B5B4B"/>
                <path d="M150,500 L150,250 Q250,220 350,280 L350,500 Z" fill="#5A4D3D"/>
            </svg>
        </div>
        <div class="waterfall">
            <div class="stream stream-1"></div>
            <div class="stream stream-2"></div>
            <div class="stream stream-3"></div>
        </div>
        <div id="particles-js"></div>
        <div class="foreground">
            <div class="pool">
                <div class="ripples"></div>
            </div>
            <div class="foreground-rocks">
                <svg class="rock-1" viewBox="0 0 100 80"><path d="M0,80 L20,30 Q50,0 80,30 L100,80 Z" fill="#7C6C5C"/></svg>
                <svg class="rock-2" viewBox="0 0 120 70"><path d="M0,70 L30,20 Q60,10 90,25 L120,70 Z" fill="#887868"/></svg>
            </div>
            <div class="flora">
                <div class="tree-1">
                    <div class="trunk"></div>
                    <div class="canopy"></div>
                </div>
                <i class="fas fa-leaf plant plant-1"></i>
                <i class="fas fa-seedling plant plant-2"></i>
                <i class="fas fa-leaf plant plant-3"></i>
            </div>
        </div>
        <div class="fauna">
            <svg id="butterfly" viewBox="0 0 50 50">
                <g>
                    <path class="wing wing-left" d="M25,25 C0,0 0,50 25,25" fill="#FFC107"/>
                    <path class="wing wing-right" d="M25,25 C50,0 50,50 25,25" fill="#FF9800"/>
                </g>
            </svg>
        </div>
    </main>
    <div class="scene-controls">
        <button id="toggle-sound" class="btn btn-light" data-bs-toggle="tooltip" data-bs-placement="top" title="Ligar/Desligar Som">
            <i class="fas fa-volume-mute"></i>
        </button>
        <button id="toggle-animation" class="btn btn-light" data-bs-toggle="tooltip" data-bs-placement="top" title="Pausar/Continuar Animação">
            <i class="fas fa-pause"></i>
        </button>
    </div>
    <audio id="waterfall-sound" loop>
        <source src="https://www.soundjay.com/nature/waterfall-small-1.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.3.0/tsparticles.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
